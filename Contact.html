		<section id="main">
			<h1>Contact Us!</h1>
		  <iframe width="560" height="315" src="https://www.youtube.com/embed/lVrYrzS2Azw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowFullScreen ></iframe>
		  <form method="post" enctype="multipart/form-data" name="contact" id="contact">
      <p class="labels">
        <label for="mailing_list_names">Name:*</label>
        <input name="mailing_list_names" type="text" autofocus="autofocus" required="required" id="mailing_list_names" form="contact" placeholder="Please enter your full anme" size="55" maxlength="30">
        <br />
        <label for="malling_list_address">Address:*</label>
        <input name="malling_list_address" type="text" required="required" id="malling_list_address" form="contact" size="55" maxlength="30">
        <br />
        <label for="mailing_list_City_State_Zip">City/State/Zip:*</label>
        <input name="mailing_list_City_State_Zip" type="text" required="required" id="mailing_list_City_State_Zip" form="contact" size="55" maxlength="30">
        <br>
        <label for="mailling_list_email">Email:*</label>
        <input name="mailling_list_email" type="text" required="required" id="mailling_list_email" form="contact" size="55" maxlength="30">
      </p>
      <p class="labels">I'm interested in receiving information on:<br />
        <input name="Receive_info" type="checkbox" id="Sales" form="contact" value="Flights">
        Flights<br>
        <input name="Receive_info" type="checkbox" id="Events" form="contact" value="Sights">
        Sights<br>
        <input name="Receive_info" type="checkbox" id="Charity_drives" form="contact" value="Hotels">
        Hotels</p>
      <p class="labels">I am interested in visting:<br />
        <label>
          <input name="Destination" type="checkbox" id="location_england" form="contact" value="England">
       	England</label>
        <br>
        <label>
          <input name="Destination" type="checkbox" id="location_france" form="contact" value="France">
	    France</label>
		  <br>
		<label>
          <input name="Destination" type="checkbox" id="location_switzerland" form="contact" value="Switzerland">
		  Switzerland</label>
        <br>
      </p>
      <p class="labels">
        <label for="Volunteer">Price Range:</label>
        <select name="Volunteer" multiple="MULTIPLE" id="Volunteer" form="contact">
          <option value="to500">$0-$500</option>
          <option value="to1000">$500-$1,000</option>
          <option value="to3000">$1,000-$3,000</option>
		  <option value="3000plus">$3,000+</option>
        </select>
      </p>
	  <p class="labels">	
		  <label name="Duration">Desired Travel Length (days):
	        <input name="days" type="number" placeholder="3" min="1" step="1" title="Days" from="contact"></label>
	    	
	  </p>	  
      <p class="labels">
        <label for="Comments">Comments:<br>
        </label>
        <textarea name="Comments" cols="40" rows="5" id="Comments" form="contact"></textarea>
        <br>
      </p>
      <p class="labels">Send us a picture of your dream vacaction!      
        <input name="fileField" type="file" id="fileField" form="contact">
      </p>
      <p>
        <input name="submit" type="submit" id="submit" form="contact" onClick="MM_validateForm('mailing_list_names','','R');return document.MM_returnValue" value="Submit">
        <input name="reset" type="reset" id="reset" form="contact" value="Reset">
        <input name="Validate" type="button" id="Validate" form="contact" onClick="MM_popupMsg('Validate this form.')" value="Validate">
      </p>
    </form>
	  </section>
